<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <title>Frontend Mentor | Order summary card</title>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css"

  

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>

<body>

  <div class="container">
      <div class="card">
        <img class="hero" src="./images/illustration-hero.svg" alt="illustration hero">
        <div class="card-wrapper">
          <h1 class="title">Order Summary</h1>
          <div class="description">
            You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
          </div>
          <div class="plan-card">
            <div class="list">
              <div class="list">
                <img src="./images/icon-music.svg" alt="icon music">

                <div>
                  <div class="payment-plan">Montly Plan</div>
                  <div class="price">Rp. 49.499/month</div>
                </div>
              </div>

              <a href=".">Change</a>
            </div>
            
          </div>
          <div class="btn primary"><a href="">Proceed to Payment</a></div>
          <div class="btn secondary"><a href="">Cancel Order</a></div>
        </div>
      </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">RKRFLD</a>.
  </div>
</body>

</html>
